server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-vehiculos
          uri: lb://ms-vehiculos
          predicates:
            - Path=/vehiculos/**
        - id: ms-reportes
          uri: lb://ms-reportes
          predicates:
            - Path=/reportes/**
        - id: ms-listaReparaciones
          uri: lb://ms-listaReparaciones
          predicates:
            - Path=/listaReparaciones/**
        - id: ms-reparaciones
          uri: lb://ms-reparaciones
          predicates:
            - Path=/reparaciones/**
